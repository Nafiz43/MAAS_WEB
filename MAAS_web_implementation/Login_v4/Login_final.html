<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					 <center><img class="img-fluid" src="images/mm.png" alt="Chania" width="180" height="100"></center>
					 
					<span class="login100-form-title p-b-41">
						MAAS Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">

						<span class="label-input100">Password</span>

						<input class="input100" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
						
					</div>
					<div class="flex-sb-m w-full p-b-48">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>


					    <div>
							<a href="#" class="txt3">
								Forgot Password?
							</a>
						</div>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="check(this.form)">
								Login
							</button>
						</div>
					</div>
                   
						

					    <div class="txt1 text-right p-t-44 p-b-20">
							<a href="#" >
								Change Password?
							</a>
						</div>
					
					<div class="txt1 text-center p-t-26 p-b-20">
						<span>
							Return to Home
						</span>
					</div>

					<div class="flex-c-m">
						<a href="../About.html" class="login100-social-item bg2">
							<i class="fa fa-home"></i>
						</a>
					</div>
                    
					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script language="javascript">
            function check(form) { /*function to check userid & password*/
                /*the following code checkes whether the entered userid and password are matching*/
                if(form.username.value == "sumaiya"||"aurchi" && form.pass.value == "sumaiya") {
                    window.open('../html/STUDENT/student_main.html')/*opens the target page while Id & password matches*/
                }
                else if(form.username.value == "nafiz" && form.pass.value == "nafiz") {
                    window.open('../html/ADMIN/Admin_Home.html')/*opens the target page while Id & password matches*/
                }
                else if(form.username.value == "jhumu" && form.pass.value == "jhumu") {
                    window.open('../html/TEACHER/Teacher_home.html')/*opens the target page while Id & password matches*/
                }
                else {
                    alert("Error Password or Username")/*displays error message*/
                }
            }
        </script>

</body>
